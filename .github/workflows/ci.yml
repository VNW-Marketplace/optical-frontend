name: CI
on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/**'
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
  - uses: actions/checkout@v3
  - name: Setup Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '18'

  - run: npm ci
  - run: npm run build


